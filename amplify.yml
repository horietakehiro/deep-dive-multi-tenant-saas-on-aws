applications:
  - appRoot: projects/control-plane
    frontend:
      # buildPath: '/'
      phases:
        preBuild:
          commands:
            - npm install
        build:
          commands:
            - echo hogefugahogefuga
            - pwd
            - ls -l
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .npm/**/*
          - node_modules/**/*
    backend:
      phases:
        build:
          commands:
            - npm ci --cache .npm --prefer-offline
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID